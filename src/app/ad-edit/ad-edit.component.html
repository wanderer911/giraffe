<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
<div *ngIf="ad.author==currentUser.username">
  <h2>Create ad</h2>
  <div class="container" style="padding-bottom: 30px;">
    <form>
      <div class="form-group">
        <label>Title(required)</label>
        <input #title type="text" class="form-control" name="title" [value]="ad.title" required >
      </div>
      <div class="form-group">
        <label>Description (required)</label>
        <textarea #description class="form-control" rows="10" [value]="ad.description" required></textarea>
      </div>
      <button type="submit" class="btn btn-md btn-primary btn-block" (click)="editAd(title.value, description.value)">
        Save
      </button>
    </form>
  </div>
</div>
<div *ngIf="ad.author != currentUser.username">
  <h1>You can edit only your ads</h1>
</div>
