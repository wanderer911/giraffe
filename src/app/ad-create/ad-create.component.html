<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
<div *ngIf="currentUser">
  <h2>Create ad</h2>
  <div class="container" style="padding-bottom: 30px;">
    <form>
      <div class="form-group">
        <label>Title(required)</label>
        <input #title type="text" class="form-control" name="name" required>
      </div>
      <div class="form-group">
        <label>Description (required)</label>
        <textarea #description class="form-control" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-md btn-primary btn-block" (click)="createAd(title.value, description.value)">
        Create
      </button>
    </form>
  </div>
</div>
